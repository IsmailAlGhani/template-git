<ion-grid fixed>
  <ion-row>
    <ion-col size="6">
      <p>Latitude: {{lat}}</p>
    </ion-col>
    <ion-col size="6">
      <p>Longitude: {{lng}}</p>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-button (click)="getCurrentPosition()" expand="block" color="primary" shape="round">
  My Position
</ion-button>
