<ion-app>
  <ion-split-pane when="lg" contentId="main">
    <ion-menu side="start" menuId="first" contentId="main"> 
      <ion-content color="light">  
        <ion-list>
          <ion-list-header>Inbox</ion-list-header>
          <ion-item lines="full" detail="false">
            <ion-note>hi@ionicframework.com</ion-note>
          </ion-item>
          
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">  
            <ion-item (click)="p.url === 'logout' ? logout() : undefined" [routerLink]="p.url" routerDirection="root" lines="full" detail="false" routerLinkActive="active-link">  
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>  
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>  
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
