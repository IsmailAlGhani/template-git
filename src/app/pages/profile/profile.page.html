<ion-header>  
  <ion-toolbar color="primary">  
    <ion-buttons slot="start">  
      <ion-menu-button color="secondary"></ion-menu-button>   
    </ion-buttons>  
    <ion-title>  
      My Profile
    </ion-title>  
  </ion-toolbar>   
</ion-header> 

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size-md="6">
        <p>
          Name: {{ name }}
        </p>
      </ion-col>
      <ion-col size-md="6">
        <p>
          Company: {{ company }}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-auth-finger-face *ngIf="fingerAvailable"></app-auth-finger-face>
  <app-camera></app-camera>
  <app-google-maps></app-google-maps>
</ion-content>
