<ion-header>  
  <ion-toolbar color="primary">  
    <ion-buttons slot="start">  
      <ion-menu-button color="secondary"></ion-menu-button>   
    </ion-buttons>  
    <ion-title>  
      My Profile
    </ion-title>  
  </ion-toolbar>   
</ion-header> 

<ion-content class="ion-padding">
  <ion-button (click)="getCurrentPosition()" expand="block" color="primary" shape="round">
    My Position
  </ion-button>
  <ion-button (click)="takePicture()" expand="block" color="secondary" shape="round">
    Take Picture
  </ion-button>
  <app-google-maps></app-google-maps>
</ion-content>
