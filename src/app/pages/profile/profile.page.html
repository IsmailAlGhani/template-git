<ion-header>  
  <ion-toolbar color="primary">  
    <ion-buttons slot="start">  
      <ion-menu-button color="secondary"></ion-menu-button>   
    </ion-buttons>  
    <ion-title>  
      My Profile
    </ion-title>  
  </ion-toolbar>   
</ion-header> 

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size-md="6">
        <p>
          Name: {{ name }}
        </p>
      </ion-col>
      <ion-col size-md="6">
        <p>
          Company: {{ company }}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item lines="none">
  <ion-icon slot="start" name="moon"></ion-icon>
  <ion-label>Dark Mode</ion-label>
  <ion-toggle slot="end" [(ngModel)]="dark" (ionChange)="changeColor()"></ion-toggle>
  </ion-item>

  <app-auth-finger-face *ngIf="fingerAvailable"></app-auth-finger-face>
  <app-camera></app-camera>
  <ion-button (click)="loadMap()">
    <ion-icon slot="icon-only" name="refresh"></ion-icon>
  </ion-button>
  <app-google-maps></app-google-maps>
</ion-content>
